<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none">
  <!-- 等高線パターン -->
  <defs>
    <pattern id="contour" patternUnits="userSpaceOnUse" width="60" height="60">
      <circle cx="30" cy="30" r="8" stroke="#000000" stroke-width="0.3" fill="none" opacity="0.15"/>
      <circle cx="30" cy="30" r="16" stroke="#000000" stroke-width="0.3" fill="none" opacity="0.12"/>
      <circle cx="30" cy="30" r="24" stroke="#000000" stroke-width="0.3" fill="none" opacity="0.09"/>
    </pattern>
    
    <!-- 登山道の破線パターン -->
    <pattern id="trail" patternUnits="userSpaceOnUse" width="40" height="20">
      <line x1="0" y1="10" x2="15" y2="10" stroke="#000000" stroke-width="0.8" opacity="0.08" stroke-dasharray="3,2"/>
      <line x1="25" y1="10" x2="40" y2="10" stroke="#000000" stroke-width="0.8" opacity="0.08" stroke-dasharray="3,2"/>
    </pattern>
    
    <!-- 針葉樹林記号 -->
    <pattern id="coniferous" patternUnits="userSpaceOnUse" width="25" height="25">
      <polygon points="12.5,5 10,15 15,15" fill="#000000" opacity="0.06"/>
      <polygon points="12.5,8 11,18 14,18" fill="#000000" opacity="0.04"/>
    </pattern>
    
    <!-- 広葉樹林記号 -->
    <pattern id="deciduous" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="3" fill="#000000" opacity="0.05"/>
      <circle cx="10" cy="10" r="6" stroke="#000000" stroke-width="0.5" fill="none" opacity="0.03"/>
    </pattern>
  </defs>
  
  <!-- ベース地形 -->
  <rect width="800" height="300" fill="url(#contour)"/>
  
  <!-- 樹林帯エリア -->
  <ellipse cx="150" cy="100" rx="80" ry="60" fill="url(#coniferous)"/>
  <ellipse cx="400" cy="80" rx="100" ry="70" fill="url(#deciduous)"/>
  <ellipse cx="650" cy="120" rx="90" ry="80" fill="url(#coniferous)"/>
  
  <!-- 登山道 -->
  <path d="M50 250 Q200 200 350 180 Q500 160 650 140 Q750 120 800 100" 
        stroke="url(#trail)" stroke-width="8" fill="none"/>
  <path d="M100 280 Q250 240 400 220 Q550 200 700 180" 
        stroke="url(#trail)" stroke-width="6" fill="none"/>
  
  <!-- 主要尾根線 -->
  <path d="M0 150 Q200 100 400 90 Q600 85 800 80" 
        stroke="#000000" stroke-width="0.8" fill="none" opacity="0.08" stroke-dasharray="8,4"/>
  <path d="M0 200 Q150 170 300 160 Q450 150 600 145 Q700 140 800 135" 
        stroke="#000000" stroke-width="0.6" fill="none" opacity="0.06" stroke-dasharray="6,3"/>
</svg>