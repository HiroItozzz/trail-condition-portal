# プロンプトファイルの例
# ファイル名: {id:03d}_{prompt_key}.yaml （例: 001_okutama_vc.yaml）

prompt: 
# AI設定（オプション）
config:
  # 使用するAIモデル（CLI引数で上書き可能）
  model: 
  
  # 生成の揺らぎ幅（0.0-2.0）
  # 事実抽出には低めの値を推奨
  # Gemini専用
  temperature: 
  
  # Gemini思考予算（トークン数）
  thinking_budget: 
  
  # テンプレートプロンプトを使用するか
  use_template: true

# 設定項目の説明：
# - model: CLI引数なしの場合に使用するモデル
# - temperature: 0.0=確定的, 0.3=わずかな揺らぎ, 1.0=創造的
# - thinking_budget: Geminiの思考予算（-1=無制限）
# - use_template: template.yamlの内容を前置するか