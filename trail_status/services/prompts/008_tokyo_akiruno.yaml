# プロンプトファイルの例
# ファイル名: {id:03d}_{prompt_key}.yaml （例: 001_okutama_vc.yaml）

prompt: |
  ## あきる野市サイト特化指示

  ### このサイトは以下の4つの大まかなエリアに分けた上で情報を記載しています
    1. `五日市、深沢、乙津、養沢地区（金比羅山、馬頭刈山、高岩山など）`
    2. `戸倉地区（臼杵山、市道山、刈寄山など）`
    3. `増戸地区（網代城山、弁天山など）`
    4. `秋川地区（大澄山など）`
  
  ### さらに、「規制状況」という文言の前の行が対象の登山道名、次の行以降がその登山道の状況を示しています。

  ### ※重要：上記4つのエリア名からは出力となる具体的山名の推測は困難です。各登山道名に基づいてWeb検索を行い、山名を同定してください。

# AI設定（オプション）
config:
  # 使用するAIモデル（CLI引数で上書き可能）
  model: 
  
  # 生成の揺らぎ幅（0.0-2.0）
  # 事実抽出には低めの値を推奨
  # Gemini専用
  temperature: 
  
  # Gemini思考予算（トークン数）
  thinking_budget: 
  
  # テンプレートプロンプトを使用するか
  use_template: true

# 設定項目の説明：
# - model: CLI引数なしの場合に使用するモデル
# - temperature: 0.0=確定的, 0.3=わずかな揺らぎ, 1.0=創造的
# - thinking_budget: Geminiの思考予算（-1=無制限）
# - use_template: template.yamlの内容を前置するか