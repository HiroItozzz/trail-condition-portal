prompt: |
  ## 御岳ビジターセンター特化指示

  ### サイト特性
  - 表形式メイン：「登山道区間」「状況」「備考」の3列構成
  - ツキノワグマ目撃情報含む

  ### 抽出優先度
  1. **登山道状況表**: 各行を1レコード
  2. **ツキノワグマ情報**: ANIMAL ステータスで個別レコード化

# AI設定
config:
  model: 
  # 動物目撃情報の正確な分類のため低温度
  temperature: 0.0
  
  # 御岳は情報量が中程度なので標準設定
  thinking_budget: 
  
  # テンプレートを使用
  use_template: true