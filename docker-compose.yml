services:
  web:
    build: .
    container_name: trail_portal_web
    working_dir: /code
    command: >
      sh -c "uv run manage.py migrate &&
             uv run manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/code
      - /code/.venv
      - /code/__pycache__
      # - ./static:/code/static
      # - ./media:/code/media
    env_file:
    - .env
    depends_on:
      - db

  frontend:
    image: node:24-alpine
    container_name: trail_portal_frontend
    working_dir: /code
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/code
      - /code/node_modules
    env_file:
      - .env
    depends_on:
      - web

  db:
    image: postgres:18-alpine
    container_name: trail_portal_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=trail_portal_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: