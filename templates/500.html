{% extends 'base.html' %}
{% block title %}サーバーエラー - 登山道状況まとめ{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
  <div class="mb-8">
    <div class="text-8xl mb-4">⚠️</div>
    <h1 class="text-4xl font-bold text-gray-800 mb-4">500</h1>
    <h2 class="text-2xl font-medium text-gray-600 mb-6">サーバーエラーが発生しました</h2>
  </div>
  
  <div class="max-w-md text-gray-500 mb-8">
    <p class="mb-4">申し訳ございません。サーバーで一時的な問題が発生しています。</p>
    <p>しばらく時間をおいてから再度お試しください。</p>
  </div>
  
  <div class="space-y-4">
    <button onclick="window.location.reload()" 
            class="inline-flex items-center px-6 py-3 bg-orange-600 text-white font-medium rounded-lg hover:bg-orange-700 transition-colors">
      🔄 ページを再読み込み
    </button>
    
    <a href="{% url 'trail-list' %}" 
       class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
      🏠 トップページに戻る
    </a>
  </div>
  
  <div class="mt-8 p-4 bg-yellow-50 border border-yellow-200 rounded-lg max-w-md">
    <h3 class="text-sm font-medium text-yellow-800 mb-2">💡 お急ぎの場合</h3>
    <p class="text-xs text-yellow-700">
      各自治体の公式サイトで最新の登山道情報をご確認ください。
      安全な登山をお楽しみください。
    </p>
  </div>
  
  <div class="mt-12 text-xs text-gray-400">
    <p>問題が継続する場合は、開発者にお知らせください。</p>
  </div>
</div>
{% endblock %}
